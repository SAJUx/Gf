name: Build Android from ZIP (fixed)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip project
        shell: bash
        run: |
          set -e
          ZIP_FILE="AyraAI_AnimatedGPT_project.zip"
          OUT_DIR="extracted"

          rm -rf "$OUT_DIR"
          mkdir -p "$OUT_DIR"
          unzip -q "$ZIP_FILE" -d "$OUT_DIR"

          echo "Extracted tree (top 3 levels):"
          find "$OUT_DIR" -maxdepth 3 -type f -name "settings.gradle.kts" -print || true

          # Find the folder that contains settings.gradle.kts (project root)
          SETTINGS_FILE="$(find "$OUT_DIR" -type f -name "settings.gradle.kts" | head -n 1)"
          if [ -z "$SETTINGS_FILE" ]; then
            echo "❌ settings.gradle.kts not found inside zip!"
            exit 1
          fi

          PROJECT_DIR="$(dirname "$SETTINGS_FILE")"
          echo "✅ PROJECT_DIR=$PROJECT_DIR"
          echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.2"

      - name: Build Debug APK
        shell: bash
        run: |
          set -e
          cd "$PROJECT_DIR"
          gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: |
            extracted/**/app/build/outputs/apk/debug/app-debug.apk
