name: Build Android from ZIP

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip project
        shell: bash
        run: |
          set -e
          ZIP_FILE="AyraAI_AnimatedGPT_project.zip"
          OUT_DIR="extracted"

          rm -rf "$OUT_DIR"
          mkdir -p "$OUT_DIR"
          unzip -q "$ZIP_FILE" -d "$OUT_DIR"

          echo "---- Extracted top-level ----"
          ls -la "$OUT_DIR"

          # If ZIP contains a single root folder, enter it
          ROOT_DIR="$(find "$OUT_DIR" -mindepth 1 -maxdepth 1 -type d | head -n 1)"
          if [ -z "$ROOT_DIR" ]; then
            echo "No folder found inside zip. Using extracted as root."
            ROOT_DIR="$OUT_DIR"
          fi

          echo "PROJECT_DIR=$ROOT_DIR" >> $GITHUB_ENV
          echo "Using PROJECT_DIR=$ROOT_DIR"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.2"

      - name: Build Debug APK
        shell: bash
        run: |
          set -e
          cd "$PROJECT_DIR"
          gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: |
            extracted/**/app/build/outputs/apk/debug/app-debug.apk
