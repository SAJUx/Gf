name: Build Ayra AI APK (from ZIP)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Extract Ayra project
        shell: bash
        run: |
          set -e
          ZIP_FILE="AyraAI_AnimatedGPT_project_FIXED.zip"
          OUT_DIR="extracted"

          rm -rf "$OUT_DIR"
          mkdir -p "$OUT_DIR"
          unzip -q "$ZIP_FILE" -d "$OUT_DIR"

          SETTINGS=$(find "$OUT_DIR" -type f -name "settings.gradle.kts" | head -n 1)
          if [ -z "$SETTINGS" ]; then
            echo "❌ settings.gradle.kts not found!"
            exit 1
          fi

          PROJECT_DIR=$(dirname "$SETTINGS")
          echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV
          echo "✅ Project root: $PROJECT_DIR"

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # ✅ IMPORTANT: pin Gradle to 8.2 (matches AGP 8.2.x)
      - name: Setup Gradle 8.2
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.2"

      - name: Build Debug APK
        shell: bash
        run: |
          set -e
          cd "$PROJECT_DIR"
          gradle --version
          gradle assembleDebug --no-configuration-cache

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Ayra-AI-debug-apk
          path: extracted/**/app/build/outputs/apk/debug/app-debug.apk
